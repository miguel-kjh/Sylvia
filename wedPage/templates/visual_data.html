<!doctype html>
<html lang="en">
  <head>
    <title>Visual data ChatBot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="static/main.css" rel="stylesheet" type="text/css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Data ChatBot</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/carHome">Car & Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/quickQuote">Quick quote</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/investment">Investment</a>
        </li>
      </ul>
    </nav>
    <div class="container table_option" >
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Conversations</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <select class="form-control">
                    <option value="0">Car,Home and Insurance</option>
                    <option value="1">Quick Quote</option>
                    <option value="2">Investment</option>
                    <option value="3">All</option>
                </select>
              </td>
              <td><button type="button" class="btn" id="delete">Delete Statistics</button></td>
            </tr>
          </tbody>
        </table>  
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $("#delete").click(function (e) { 
          e.preventDefault();
          let table = $(".form-control").val();
          console.log(table)
          $.ajax({
            url: '/delete',
            data: {"number":table},
            type: 'POST',
            success: function(response){
              console.log(response);
            },
            error: function(error){
              console.log(error);
            }
          });
        });
    </script>
  </body>
</html>
